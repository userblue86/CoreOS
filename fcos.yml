variant: fcos
version: 1.0.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - "ssh-rsa  rsa-key-20200410"
storage:
  directories:
    - path: /opt/bin
      overwrite: true
      mode: 0755
  files:
    - path: /opt/bin/docker-compose
      overwrite: true
      contents:
        source: https://github.com/docker/compose/releases/download/1.24.1/docker-compose-Linux-x86_64
      mode: 0755
      
    - path: /home/core/.bash_profile
      overwrite: false
      append:
        - inline: "PATH=$PATH:/opt/bin"
      mode: 0644